<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
          <h3>Top 25 Cryptocurrencies</h3>
      </div>
    <br />


    <table  class="table">
        <thead>
            <tr>
              <th scope="col">Symbol</th>
              <th scope="col">Name</th>
              <th scope="col">Market Cap</th>
            </tr>
          </thead>

      <tbody>
        {% for k in tablesinfo %}
        <tr>
        {% for i in k.items %}
            <td>{{ i.1 }}</td>
        {% endfor %}
        </tr>
        {% endfor %}

    </tbody>
    </table>

<body onload = "get()">

  <p id="savedText"></p>
  <p id="openedText"></p>
</body>
      <div class="row">
          <div class="col">
              <div class="card card-body">
                  <input id="input" type="text" class="form-control">
                  <br />
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="save()">Submit</button>

              </div>
          </div>
      </div>
    </nav>

  <script>

  var storedItem = localStorage.getItem("storedItem");

  function save(){
    var Item = document.getElementById('input').value;
    localStorage.setItem("storedItem", Item);
    document.getElementById("savedText").innerHTML = Item + "SAVED";
  }

  function get(){
    localStorage.setItem("storedItem");
    document.getElementById("openedText").innerHTML = Item + "OPENED";
  }



  </script>
