  <script>
    $(document).ready(function() {
      $('.price_sma_volume_chart_button').on('click', function(e){
        $('#price_sma_volume_chart_graph').show();
        $('#candle_stick_graph').hide();
        $('#hist_box_pct_change_graph').hide();
        $('#rolling_m_sd').hide();
    });

      $('.candle_stick_button').on('click', function(e){
        $('#price_sma_volume_chart_graph').hide();
        $('#candle_stick_graph').show();
        $('#hist_box_pct_change_graph').hide();
        $('#rolling_m_sd').hide();
  });
  });
    </script>
