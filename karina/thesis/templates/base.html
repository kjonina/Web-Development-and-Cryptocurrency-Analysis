
<!doctype html>
<html lang="en">
<head>
  {% load static %}

  <meta charset="utf-8">
  <meta name="description" content="Data Analyst">
  <meta name="author" content="Karin Jonina">
  <meta name="generator" content="Karina Jonina">
  <title>Karina Jonina - HDIP Project</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">


  <style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
  </style>


  <!-- Custom styles for this template -->
  <link href="dashboard.css" rel="stylesheet">
</head>
<body>
  <!-- header -->
  {% include 'partials/_topbar.html' %}

  <!-- sidebar -->
  {% include 'partials/_sidebar.html' %}

  <!-- Main Content -->
  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h1">Dashboard</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
          <!--Navs at the top -->
          <button type="button" id="dashboard_section_button" class="btn btn-sm btn-outline-secondary">Summary</button>
          <button type="button" id="price_sma_volume_chart_button" class="btn btn-sm btn-outline-secondary">Death Cross</button>
          <button type="button" id="candle_stick_button" class="btn btn-sm btn-outline-secondary">Candlestick Chart</button>
          <button type="button" id="rolling_m_sd_button" class="btn btn-sm btn-outline-secondary">Rolling Statistics</button>
          <button type="button" id="hist_box_pct_change_button" class="btn btn-sm btn-outline-secondary">% Change</button>
          <button type="button" id="returns_button" class="btn btn-sm btn-outline-secondary">% Returns</button>
          <button type="button" id="decomposition_button" class="btn btn-sm btn-outline-secondary">Decomposition</button>
          <button type="button" id="acf_and_pacf_button" class="btn btn-sm btn-outline-secondary">ACF and PACF Plots</button>
          <button type="button" id="adfuller_test_button" class="btn btn-sm btn-outline-secondary">Adfuller Test</button>
          <button type="button" id="prediction_button" class="btn btn-sm btn-outline-secondary">Cross Validation</button>
          <button type="button" id="evaluation_button" class="btn btn-sm btn-outline-secondary">Evaluation</button>
          <button type="button" id="forecast_button" class="btn btn-sm btn-outline-secondary">Forecast</button>


        </div>
      </div>
    </div>
    <div class="row">

      {% block content %}

      {% endblock %}
    </div>
  </main>

  <!-- footer-->
  {% include 'partials/_footer.html' %}

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


  <script type="text/javascript">

  $(document).ready(function(){
            var hideAllButOne = function (identifier) {
              $('#dashboard_section').hide();
              $('#price_sma_volume_chart_graph').hide();
              $('#candle_stick_graph').hide();
              $('#hist_box_pct_change_graph').hide();
              $('#rolling_m_sd_graph').hide();
              $('#returns_chart').hide();
              $('#decomposition_chart').hide();
              $('#acf_and_pacf_plots').hide();
              $('#adfuller_test').hide();
              $('#arima_prediction_graph').hide();
              $('#arima_forecast_graph').hide();
              $('#arima_evaluation').hide();
              $('#prophet_evaluation').hide();
              $('#prophet_prediction_graph').hide();
              $('#prophet_forecast_graph').hide();
              $(identifier).show();
            };
              $('#dashboard_section_button').click(()=> hideAllButOne("#dashboard_section"));
              $('#price_sma_volume_chart_button').click(()=> hideAllButOne("#price_sma_volume_chart_graph"));
              $('#candle_stick_button').click(()=> hideAllButOne("#candle_stick_graph"));
              $('#hist_box_pct_change_button').click(()=> hideAllButOne("#hist_box_pct_change_graph"));
              $('#rolling_m_sd_button').click(()=> hideAllButOne("#rolling_m_sd_graph"));
              $('#returns_button').click(()=> hideAllButOne("#returns_chart"));
              $('#decomposition_button').click(()=> hideAllButOne("#decomposition_chart"));
              $('#acf_and_pacf_button').click(()=> hideAllButOne("#acf_and_pacf_plots"));
              $('#adfuller_test_button').click(()=> hideAllButOne("#adfuller_test"));
          });


          $('#evaluation_button').on('click', function(){
            $('#dashboard_section').hide();
            $('#price_sma_volume_chart_graph').hide();
            $('#candle_stick_graph').hide();
            $('#hist_box_pct_change_graph').hide();
            $('#rolling_m_sd_graph').hide();
            $('#returns_chart').hide();
            $('#decomposition_chart').hide();
            $('#acf_and_pacf_plots').hide();
            $('#adfuller_test').hide();
            $('#arima_prediction_graph').hide();
            $('#arima_forecast_graph').hide();
            $('#arima_evaluation').show();
            $('#prophet_evaluation').show();
            $('#prophet_prediction_graph').hide();
            $('#prophet_forecast_graph').hide();
          });
          $('#prediction_button').on('click', function(){
            $('#dashboard_section').hide();
            $('#price_sma_volume_chart_graph').hide();
            $('#candle_stick_graph').hide();
            $('#hist_box_pct_change_graph').hide();
            $('#rolling_m_sd_graph').hide();
            $('#returns_chart').hide();
            $('#decomposition_chart').hide();
            $('#acf_and_pacf_plots').hide();
            $('#adfuller_test').hide();
            $('#arima_prediction_graph').show();
            $('#arima_forecast_graph').hide();
            $('#arima_evaluation').hide();
            $('#prophet_evaluation').hide();
            $('#prophet_prediction_graph').show();
            $('#prophet_forecast_graph').hide();
          });

          $('#forecast_button').on('click', function(){
            $('#dashboard_section').hide();
            $('#price_sma_volume_chart_graph').hide();
            $('#candle_stick_graph').hide();
            $('#hist_box_pct_change_graph').hide();
            $('#rolling_m_sd_graph').hide();
            $('#returns_chart').hide();
            $('#decomposition_chart').hide();
            $('#acf_and_pacf_plots').hide();
            $('#adfuller_test').hide();
            $('#arima_prediction_graph').hide();
            $('#arima_forecast_graph').show();
            $('#arima_evaluation').hide();
            $('#prophet_evaluation').hide();
            $('#prophet_prediction_graph').hide();
            $('#prophet_forecast_graph').show();
          });



  </script>
</body>
</html>
