
<!doctype html>
<html lang="en">
<head>
  {% load static %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Karina Jonina - Thesis</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">


  <style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
  </style>


  <!-- Custom styles for this template -->
  <link href="dashboard.css" rel="stylesheet">
</head>
<body>
  <!-- header -->
  {% include 'partials/_topbar.html' %}

  <!-- sidebar -->
  {% include 'partials/_sidebar.html' %}

  <!-- Main Content -->
  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h1">Dashboard</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
          <!--Navs at the top -->
          <button type="button" id="dashboard_section_button" class="btn btn-sm btn-outline-secondary">Information</button>
          <button type="button" id="price_sma_volume_chart_button" class="btn btn-sm btn-outline-secondary">Price and Volume</button>
          <button type="button" id="candle_stick_button" class="btn btn-sm btn-outline-secondary">Candlestick</button>
          <button type="button" id="hist_box_pct_change_button" class="btn btn-sm btn-outline-secondary">Percentage Change</button>
          <button type="button" id="rolling_m_sd_button" class="btn btn-sm btn-outline-secondary">Rolling Mean and Standard Deviation</button>
        </div>
      </div>
    </div>
    <div class="row">

      {% block content %}

      {% endblock %}
    </div>
  </main>

  <!-- footer-->
  {% include 'partials/_footer.html' %}

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


  <script type="text/javascript">

  $(document).ready(function(){
            var hideAllButOne = function (identifier) {
              $('#dashboard_section').hide();
              $('#price_sma_volume_chart_graph').hide();
              $('#candle_stick_graph').hide();
              $('#hist_box_pct_change_graph').hide();
              $('#rolling_m_sd_graph').hide();
              $(identifier).show();
            };
              $('#inputbutton').click(()=> hideAllButOne("#dashboard_section"));
              $('#dashboard_section_button').click(()=> hideAllButOne("#dashboard_section"));
              $('#price_sma_volume_chart_button').click(()=> hideAllButOne("#price_sma_volume_chart_graph"));
              $('#candle_stick_button').click(()=> hideAllButOne("#candle_stick_graph"));
              $('#hist_box_pct_change_button').click(()=> hideAllButOne("#hist_box_pct_change_graph"));
              $('#rolling_m_sd_button').click(()=> hideAllButOne("#rolling_m_sd_graph"));

          });

  </script>
</body>
</html>
